<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="odin">
                <img src="images/odin_logo.png" alt="Odin Logo">
                <p>Odin</p>
            </div>
            <div class="photo-credit">
                <p>Photo by <a
                        href="https://unsplash.com/@pafuxu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kouji
                        Tsuru</a> on <a
                        href="https://unsplash.com/photos/a-building-with-a-bunch-of-plants-in-front-of-it-8rjHn0ScNNY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="landing">
            <div class="message">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>
                    Sign up now to get started.<br><br>
                    You know you want to.
                </p>
            </div>

            <div>
                <form action="index.html" onsubmit="return validatePassword()">
                    <div class="form-fields">
                        <h2>Let's do this!</h2><br>
                        <div class="form-row">
                            <div class="column">
                                <label for="surname">First Name</label><br>
                                <input type="text" name="surname" id="surname" required minlength="4"><br>
                            </div>

                            <div class="column">
                                <label for="lastname">Last Name</label><br>
                                <input type="text" name="lastname" id="lastname" required minlength="6"><br>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="column">
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email" required><br>
                            </div>


                            <div class="column">
                                <label for="contact">Phone Number</label><br>
                                <input type="tel" name="contact" id="contact" required minlength="7"><br>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="column">
                                <label for="password">Password</label><br>
                                <div class="password-wrapper">
                                    <input type="password" name="password" id="password" required minlength="6">
                                    <i class="fa-solid fa-eye-slash toggle-password"></i><br>
                                </div>
                            </div>

                            <div class="column">
                                <label for="confirmPassword">Confirm Password</label><br>
                                <div class="password-wrapper">
                                    <input type="password" name="confirmPassword" id="confirmPassword" required minlength="6">
                                    <i class="fa-solid fa-eye-slash toggle-password"></i><br>
                                </div>
                                <span id="passwordError" class="error"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
